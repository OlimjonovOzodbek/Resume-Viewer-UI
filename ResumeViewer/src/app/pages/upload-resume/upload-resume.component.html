<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<div class="container">
    <div class="upload-file">
        <input type="file" class="file-input" />
        <div class="imgss" (change)="onFileSelected($event)" #fileUpload><img src="assets/logi2.webp" alt=""></div>
    </div>
    <button class="upload-btn" (click)="onSubmit()">Upload the file</button>
    <button routerLink="/home" class="back"><i class="fas fa-arrow-left" style="padding-right: 5px;"></i>BACK</button>    
</div>
