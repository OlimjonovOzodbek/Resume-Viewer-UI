<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <!----------------------- Login Container -------------------------->
  <div class="row border rounded-5 p-3 bg-white shadow box-area">
    <!--------------------------- Left Box ----------------------------->
    <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
      <div class="featured-image mb-3">
        <img src="../../../assets/images/1.png" class="img-fluid" style="width: 250px;">
      </div>
      <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Verified</p>
      <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace;">Join experienced Designers on this platform.</small>
    </div>
    <!-------------------- ------ Right Box ---------------------------->
    <div class="col-md-6 right-box">
      <form [formGroup]="form" (ngSubmit)="login()">
        <div class="row align-items-center">
          <div class="header-text mb-4">
            <h2>Hello, Again</h2>
            <p>We are happy to have you back.</p>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control form-control-lg bg-light fs-6" formControlName="email" placeholder="Email address">
          </div>
          <div class="input-group mb-1">
            <input type="password" class="form-control form-control-lg bg-light fs-6" formControlName="password" placeholder="Password">
          </div>
          <div class="input-group mb-5 d-flex justify-content-between">
            <!-- Additional elements can be placed here if needed -->
          </div>
          <div class="input-group mb-3">
            <button class="btn btn-lg btn-primary w-100 fs-6" type="submit">Login</button>
          </div>
          <div class="row">
            <small>Don't have an account? <a [routerLink]="['/register']">Sign Up</a></small>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
